<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>获取 大图片后</title>
</head>
<body>

  <input id="fileInput" type="file" />
  <div id="imageBox" style="width: 750px; border: 1px solid pink; overflow: auto;">
    <h3>image 列表：</h3>
  </div>
  

  <script type="module">
    import { getBigImageSectionFiles } from './../src/index.js'
    document.querySelector('#fileInput').onchange = async function(e){
      console.log(e)
      const imageFile = e.target.files[0]
      const options = {
        sectionWidth: 750,
        allowZoom: true
      }
      const files = await getBigImageSectionFiles(imageFile, options)
      console.log(files)
      files.forEach((file) => {
        let reader = new FileReader()
        let img = new Image()
        reader.readAsDataURL(file)
        reader.onload = (e) => {
          img.src = e.target.result
          document.querySelector('#imageBox').append(img)
        }
      })
    }
  </script>
  
</body>
</html>
